    <link rel="stylesheet" href="./index.css" />

      <table id="th">

          <tr>
            <th>SL.No.</th>

            <th>Country</th>
          </tr>

        </tbody>
      </table>
    </section>
    <section>
      <button onclick="bottom()">Add row to bottom</button>
      <button onclick="topRow()">Add row to top</button>
    </section>
  </body>
